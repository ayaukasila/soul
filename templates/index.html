<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Tracker</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="app">
    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Today Feed View -->
      <div id="today-view" class="page-view">
        <h1 class="page-title">Today's Inspiration</h1>
        <div class="feed-container">
          <!-- Feed items will be inserted here by JavaScript -->
        </div>
      </div>

      <!-- Mood Track View -->
      <div id="track-view" class="page-view hidden">
        <h1 class="page-title">Your Mood Journey</h1>
        <div class="chart-container">
          <div class="time-range-buttons">
            <button class="time-btn active" data-range="1W">1W</button>
            <button class="time-btn" data-range="1M">1M</button>
            <button class="time-btn" data-range="3M">3M</button>
            <button class="time-btn" data-range="6M">6M</button>
            <button class="time-btn" data-range="1Y">1Y</button>
            <button class="time-btn" data-range="ALL">ALL</button>
          </div>
          <canvas id="moodChart"></canvas>
        </div>
        <!-- Дополнительные элементы для ввода настроения -->
      </div>

      <!-- Chat View -->
      <div id="chat-view" class="page-view hidden">
        <h1 class="page-title">Chat with AI</h1>
        <div id="chat-box" class="chat-box">
          <!-- Chat messages will be inserted here via JavaScript -->
        </div>
        <div class="chat-input">
          <input type="text" id="chat-user-input" placeholder="Type your message..." />
          <button id="chat-send-btn">Send</button>
        </div>
      </div>

      <!-- Explore View -->
      <div id="explore-view" class="page-view hidden">
        <h1 class="page-title">Explore Articles</h1>
        <div class="search-container">
          <i data-lucide="search"></i>
          <input type="text" id="explore-search-input" placeholder="Search by feelings or emotions...">
          <button id="explore-search-btn">Search</button>
        </div>
        <div class="explore-results">
          <!-- Search results will be inserted here by JavaScript -->
        </div>
      </div>

      <!-- Profile View -->
      <div id="profile-view" class="page-view hidden">
        <div class="profile-header">
          <div class="avatar">
            <i data-lucide="user"></i>
          </div>
          <h2 id="profile-username">Guest User</h2>
          <p id="profile-email">guest@example.com</p>
        </div>
        <div class="stats-container">
          <div class="stat-box">
            <p class="stat-label">Total Entries</p>
            <p id="total-entries" class="stat-value">0</p>
          </div>
          <div class="stat-box">
            <p class="stat-label">Streak</p>
            <p id="streak" class="stat-value">0 days</p>
          </div>
        </div>
        <button id="sign-out-btn">Sign Out</button>
      </div>
    </main>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
      <button class="nav-btn" data-view="today-view">
        <i data-lucide="sun"></i>
        <span>Today</span>
      </button>
      <button class="nav-btn" data-view="track-view">
        <i data-lucide="line-chart"></i>
        <span>Mood Track</span>
      </button>
      <button class="nav-btn" data-view="chat-view">
        <i data-lucide="message-circle"></i>
        <span>Chat</span>
      </button>
      <button class="nav-btn" data-view="explore-view">
        <i data-lucide="search"></i>
        <span>Explore</span>
      </button>
      <button class="nav-btn" data-view="profile-view">
        <i data-lucide="user"></i>
        <span>Profile</span>
      </button>
    </nav>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <script src="{{ url_for('static', filename='Chat.js') }}"></script>
  <script src="{{ url_for('static', filename='Explore.js') }}"></script>
  <script src="{{ url_for('static', filename='profile.js') }}"></script>
  <script src="{{ url_for('static', filename='Layout.js') }}"></script>
  <script src="{{ url_for('static', filename='MoodChart.js') }}"></script>
  <script src="{{ url_for('static', filename='MoodSelector.js') }}"></script>
  <script src="{{ url_for('static', filename='Community.js') }}"></script>
  <script src="{{ url_for('static', filename='Home.js') }}"></script>
  <script src="{{ url_for('static', filename='Track.js') }}"></script>

</body>
</html>
